<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta lang="en">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel='stylesheet' href='/style.css'>

</head>

<body>
        <div id='testholder'></div>

        <div class='container'>
                <div class='row'>
                        <div class='col-12'>
                                <div id='survey-holder'>
                                        <div class="form-group">
                                                <label for="name">Name</label>
                                                <input type="text" class="form-control" id="name">
                                        </div>
                                        <div class="form-group">
                                                <label for="name">Pic url</label>
                                                <input type="text" class="form-control" id="pic">
                                        </div>
                                </div>
                                <div class="form-group"><label for="name">1: You were walking down the street one day
                                                when you see a box of day old donuts on the ground</label>
                                        <select id="0">
                                                <option value="1">mmm gutter donuts....</option>
                                                <option value="2">Its trash!</option>
                                                <option value="3">depends on how hungry I am</option>
                                                <option value="4">Check to see if they are still good</option>
                                                <option value="5">Report it to the police</option>
                                        </select>
                                </div>
                                <div class="form-group"><label for="name">2: How do you want to spend your weekend?: </label>
                                        <select id="1">
                                                <option value="1">Sleep all day</option>
                                                <option value="2">Go Outside</option>
                                                <option value="3">Party</option>
                                                <option value="4">Doing Laundry</option>
                                                <option value="5">Study</option>
                                        </select>
                                <div class="form-group"><label for="name">3: Which cartoon would you rather watch?</label>
                                        <select id="2">
                                                <option value="1">Family Guy</option>
                                                <option value="2">Southpark</option>
                                                <option value="3">Rick and Morty</option>
                                                <option value="4">Futurama</option>
                                                <option value="5">Archer</option>
                                        </select>
                                </div>
                                <div class="form-group"><label for="name">4: What would you be more likely to see on your preferred social media page</label>
                                        <select id="3">
                                                <option value="1">Cat pictures</option>
                                                <option value="2">Dank memes</option>
                                                <option value="3">Current events</option>
                                                <option value="4">Opinionated flash game reviews</option>
                                                <option value="5">What your friends are doing this weekend</option>
                                        </select>
                                </div>
                                <div class="form-group"><label for="name">5: Are you the kind of person that respons to online surveys</label>
                                        <select id="4">
                                                <option value="1">Im doing one right now</option>
                                                <option value="2">If I get a deal for doing it</option>
                                                <option value="3">I dont have time to waste like that</option>
                                                <option value="4">I love having my voice heard</option>
                                                <option value="5">Its the only thing that gets me out of bed in the morning</option>
                                        </select>
                                </div>
                                <div class="form-group"><label for="name">6: What would you say if a friend asked to copy you're homework</label>
                                        <select id="5">
                                                <option value="1">Sure</option>
                                                <option value="2">hell no!</option>
                                                <option value="3">Just be sure to change it to look like your own</option>
                                                <option value="4">Let them copy you so someone else can fail as bad as you</option>
                                                <option value="5">WE HAD HOMEWORK</option>
                                        </select>
                                </div>
                                <div class="form-group"><label for="name">7: What browser are you currently using</label>
                                        <select id="6">
                                                <option value="1">Internet Explorer</option>
                                                <option value="2">Firefox</option>
                                                <option value="3">Safari</option>
                                                <option value="4">Chrome</option>
                                                <option value="5">Brave</option>
                                        </select>
                                </div>
                                <div class="form-group"><label for="name">8: What operating system are you using?</label>
                                        <select id="7">
                                                <option value="1">Anroid</option>
                                                <option value="2">ios</option>
                                                <option value="3">Linux</option>
                                                <option value="4">Windows</option>
                                                <option value="5">Samsung smart fridge</option>
                                        </select>
                                </div>
                                <div class="form-group"><label for="name">9: If you were asked to make 10 questions for a survey</label>
                                        <select id="8">
                                                <option value="1">I would take my time with it so they are fun an interesting</option>
                                                <option value="2">I would do it but I wouldn't spend too much time on it</option>
                                                <option value="3">Study human psychology for years to learn the best methods to gather and analyze data from surveys</option>
                                                <option value="4">Flee the country</option>
                                                <option value="5">Do it at the last minute and just fill it with memes</option>
                                        </select>
                                </div>
                                <div class="form-group"><label for="name">10: The Simpsons hasn't been good for almost 2 decades</label>
                                        <select id="9">
                                                <option value="1">Yeah but its iconic and i'm nostalgic for it</option>
                                                <option value="2">Thats a joke in of it's self at this point</option>
                                                <option value="3">I think it's gotten better</option>
                                                <option value="4">That's like you're opinion man</option>
                                                <option value="5">WORST show ever!</option>
                                        </select>
                                
                                </div>

                                <div class="text-right">
                                        <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                                        class="fa"></span>
                                                Submit and view friends</button>
                                </div>
                        </div>
                </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src='/logic.js'></script>
</body>

</html>
